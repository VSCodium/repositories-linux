name: Build

on:
  repository_dispatch:
  workflow_dispatch:

env:
  PACKAGE_NAME: codium
  PROJECT_NAME: VSCodium
  REPO_ARCH: amd64 arm64 armhf
  REPO_NAME: vscodium
  REPO_URL: https://repo.vscodium.dev

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          until sudo apt update
          do
            sleep 1
          done
          sudo apt install -y jq createrepo-c coreutils gnupg2 dpkg-dev reprepro

      - name: Setup Node.js environment
        uses: actions/setup-node@v4
        with:
          node-version: '20.18.3'

      - name: Build pages
        run: ./scripts/build_pages.sh

      - name: Configure GPG
        run: |
          echo GNUPGHOME="$(mktemp -d /tmp/pgpkeys-XXXXXX)" >> $GITHUB_ENV

      - name: Import GPG key
        id: import_gpg
        uses: crazy-max/ghaction-import-gpg@v6
        with:
          gpg_private_key: ${{ secrets.GPG_PRIVATE_KEY }}
          passphrase: ${{ secrets.GPG_PASSPHRASE }}
          trust_level: 5

      - name: Confirm GPG key
        run: |
          gpg --list-keys
          echo "${{ steps.import_gpg.outputs.fingerprint }}"

      - name: Build repositories
        env:
          GPG_FINGERPRINT: ${{ steps.import_gpg.outputs.fingerprint }}
        run: |
          ./scripts/build_repos.sh
          mv pkgs/* _site

      # - name: Deploy
      #   uses: cloudflare/wrangler-action@v3
      #   with:
      #     apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
      #     accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
      #     command: pages deploy _site --project-name=vscodium-repo
      - name: Compress site.tar.gz
        run: |
          tar -czf site.tar.gz _site

      - name: Upload site.tar.gz
        uses: actions/upload-artifact@v4
        with:
          name: site
          path: ./site.tar.gz
          retention-days: 1
